<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="performRequest()" center>
        <div class="center">
            <div>
                <div>
                    <mat-form-field appearance="outline" class="fullWidth">
                        <mat-label for="email">Email</mat-label>
                        <input matInput id="email" formControlName="email" class="form-control" name="email">
                    </mat-form-field>
                </div>
        
                <div>
                    <mat-form-field appearance="outline" class="fullWidth">
                        <mat-label for="password">Password</mat-label>
                        <input matInput id="password" formControlName="password" class="form-control" name="password" type="password">
                    </mat-form-field>
                </div>
            </div>
            <div>
                <button class="fluid-button">LOG IN</button>
            </div>
        </div>
    </form>
</div>
